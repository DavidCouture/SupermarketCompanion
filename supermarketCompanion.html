<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Supermarket Simulator Companion</title>
  <link rel="stylesheet" href="supermarketCompanion.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
</head>
<body>
  <h1 class="nerko-one-regular">Supermarket Simulator Companion</h1>
  <main>
    <button id="resetBtn">Reset All</button>
    <label for="priceChanges">Note Price Changes Here</label>
    <textarea name="priceChanges" id="priceChanges"></textarea>
    <div>
      <div class="tab selected">Dave</div>
      <div class="tab nonselected">Justin</div>
    </div>
    <table>
      <thead>
        <tr>
          <th>Count</th>
          <th>Product</th>
          <th>Manufacturer</th>
          <th>Items per Box</th>
          <th>Boxes per Shelf</th>
          <th>Quantity</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </main>
  <footer>Copyright &copy; DaveInDC 2024</footer>
  <script src="supermarketData.js"></script>
  <script src="supermarketCompanion.js"></script>
</body>
</html>
